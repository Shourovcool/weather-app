<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Weather</title>
    <link rel="icon" href="calculator-icon-4.png" type="image/x-icon">
    <meta property="og:image" content="calculator-icon-4.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p id="footer">Copyright&copy; Amit Hasan Salman. All rights reseved.
        <p>
    </div>

    <script src="weather.js"></script>
</body>

</html>
